<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico">
</head>
<body>
    <!-- Content -->
    <div class="container">
        <img src="./resources/images/starwars.png" class="logo">
        <h2>Character Generator</h2>
        <button class="getRandomCharacter">One Must Choose</button>
        <div class="main">
            <div class="text">
                <h4>You got:</h4>
                <h4>Height</h4>
                <h4>Homeworld</h4>
                <h4>Species</h4>
            </div>
            <div class="info">
                <p id="name">...</p>
                <p id="height">...</p>
                <p id="planet">...</p>
                <p id="species">...</p>
            </div>
        </div>
        <span class="img">
            <img id="image">
        </span>
        <div class="footer">Created by higherstates &copy; 2021</div>
    </div>
    <!-- Background -->
    <div class="stars"></div>
    <div class="twinklings"></div>
    <div class="clouds"></div>
    
    <script src="script.js"></script>
</body>
</html>
